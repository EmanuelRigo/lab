<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e27004ce89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/acces.css" />
  </head>
  <body>
    <!--acces-->
    <div id="acces" class="container acces">
      <h1>Bienvenido al sistema de laboratorio</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="accesInputEmail"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            El usuario es para el personal del laboratorio.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Contraseña</label
          >
          <input type="password" class="form-control" id="accesInputPassword" />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="accesCheckSession"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Mantener sesión</label
          >
        </div>
        <button id="accesBtn" type="submit" class="btn btn-primary">
          Acceder
        </button>
      </form>
    </div>

    <!--formulario-paciente-->
    <!--formulario-paciente-->
    <div id="formPatientAnalisisTalon" class="d-none">
      <div id="patientFormContainer" class="container patient-form">
        <h2 id="patientFormWelcome"></h2>
        <h3>por favor ingrese los datos del paciente</h3>
        <form
          id="patientForm"
          class="row g-3 needs-validation margin40"
          novalidate
        >
          <div class="col-md-6">
            <label for="patientFormInputName" class="form-label"
              >Nombre completo</label
            >
            <input
              type="text"
              class="form-control patient-form_input"
              id="patientFormInputName"
              required
            />
            <label for="patientFormInputSurname" class="form-label"
              >Apellido</label
            >
            <input
              type="text"
              class="form-control patient-form_input"
              id="patientFormInputSurname"
              required
            />
            <label for="patientFormInputDni" class="form-label">DNI</label>
            <input
              type="number"
              class="form-control patient-form_input"
              id="patientFormInputDni"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="patientFormInputMail" class="form-label">Tel</label>
            <input
              type="number"
              class="form-control patient-form_input"
              id="patientFormInputMail"
              required
            />
            <div class="row">
              <div class="col-md-6">
                <label for="patientFormInputGender" class="form-label"
                  >Genero</label
                >
                <select
                  class="form-select"
                  id="patientFormInputGender"
                  required
                >
                  <option selected disabled value="">defecto...</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
                <div class="invalid-feedback">Please select a valid state.</div>
              </div>
              <div class="col-md-6">
                <label for="patientFormInputAge" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control patient-form_input"
                  id="patientFormInputAge"
                  required
                />
              </div>
            </div>

            <button
              class="patient-form__btn btn btn-primary"
              type="submit"
              id="patientFormBtnNext"
            >
              Siguiente
            </button>
          </div>
        </form>
      </div>

      <!--analisis-->
      <div
        id="analisys"
        class="container text-center analisis-container d-none"
      >
        <div id="analisysContainer" class="row row-cols-4"></div>
        <button
          id="analysisBtnBack"
          type="button"
          class="btn-analisis-enviar btn btn-success"
        >
          volver
        </button>
        <button
          id="analysisBtnFinish"
          type="button"
          class="btn-analisis-enviar btn btn-success"
        >
          Finalizar
        </button>
      </div>

      <!--talon-->
      <div id="talonContainer" class="d-none">
        <div id="talon" class="container talon"></div>
        <button
          class="patient-form__btn btn btn-primary"
          type="submit"
          id="talonBtnAddPatient"
        >
          Agregar nuevo paciente
        </button>
      </div>

      <button
        class="patient-form__btn btn btn-primary"
        type="submit"
        id="signOff"
      >
        cerrar sesion
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
